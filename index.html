<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <header>
        <nav class="nav-principal">
            <div class="nav-logo">
                <div class="logo">
                    <a href="#"><img src="./assets/img/ucamp.png" alt="Logo"></a>
                </div>
    
                <div class="menu">
                    <a href="#">Nuestros Productos</a>
                    <a href="#">Sobre Nosotros</a>
                    <a href="#">Contacto</a>
                </div>
            </div>

            <div class="demo">
                <a href="#">Solicitar un Demo</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="seccion-1">
            <div class="contenedor">
                <div class="jumbotron">
                    <div class="jumbotron-text">
                        <h1>Construye increíbles landing pages</h1>
                        <p>Con Nosotros puedes crear, personalizar y publicar páginas de alta conversión, acompañado por especialistas de marketing digital y ventas.</p>
        
                        <form action="" class="form-email">
                            <input class="email" id="email" type="email" placeholder="Ingresa tu email">
                            <button type="submit" class="button">Enviar</button>
                        </form>
        
                        <a href="#" class="terminos">Conoce nuestros términos y condiciones.</a>
                    </div>
                    <div class="jumbotron-img">
                        <img src="./assets/img/landing-img.jpg" alt="Landing img">
                    </div>
                </div>
            </div>
        </section>

        <section class="seccion-2">
            <div class="contenedor">
                <div class="titulo-notas">
                    <h1>Nuestras Notas</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
